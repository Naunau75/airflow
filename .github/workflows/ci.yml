name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync

      - name: Lint with Ruff
        run: |
          uv run ruff check .

      - name: Lint with Black
        run: |
          uv run black --check .

      - name: Verify dbt project
        run: |
          cd dbt_project
          uv run dbt deps
          uv run dbt compile --profiles-dir .
