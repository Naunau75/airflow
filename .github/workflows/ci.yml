name: Data Pipeline CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      # Nécessite d'ajouter une clé JSON de Service Account dans les secrets GitHub
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp_key.json

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > /tmp/gcp_key.json

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install Python & Dependencies
        run: |
          uv python install
          uv sync

      - name: Lint Python Scripts
        # Tu peux ajouter ruff ou pylint dans tes dépendances
        run: uv run python -m compileall scripts/

      - name: dbt Debug (Test Connection)
        run: |
          cd dbt_project
          uv run dbt debug --profiles-dir .
